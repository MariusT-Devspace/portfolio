<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'dialog'"
      [mode]="'over'"
      [opened]="false">
    <mat-toolbar>Marius Tichieru</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Sobre mí</a>
      <a mat-list-item href="#">Proyectos</a>
      <a mat-list-item href="#">CV</a>
      <a mat-list-item href="#">Github</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          matIconButton
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <a matButton="text" href="#" class="logo">
        Marius Tichieru portfolio
      </a>
      <span class="spacer"></span>
      @if (!(isHandset$ | async)) {
        <a matButton="text" href="#">Sobre mí</a>
        <a matButton="text" href="#">Proyectos</a>
        <a matButton="text" href="#">CV</a>
      }
      <a matButton="text" href="#">Github</a>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
